<!DOCTYPE html>
<html lang="fr">
    <head>

        <title>tp flex</title>

        <script src="bootstrap.bundle.js.map"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Votre Panier</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Produit</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Produit 1</td>
                            <td>20 €</td>
                            <td>
                                <input type="number" class="form-control" value="1">
                            </td>
                            <td>20 €</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Retirer</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Produit 2</td>
                            <td>15 €</td>
                            <td>
                                <input type="number" class="form-control" value="2">

                                <button class="btn btn-danger btn-sm">Retirer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <div class="border p-3">
                    <h5>Total : <span id="total-panier">50 €</span></h5>
                    <a href="paiment.html" target="_blank" class="btn btn-success">Paiement</a>
                </div>
            </div>
        </div>
